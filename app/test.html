<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Two way data binding</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
</head>
<body ng-init="fbID='100000022224256'">
    <input type="text" ng-model="fbID" />
    <br />
    <span>
        <img ng-src="https://graph.facebook.com/{{fbID}}/picture?type=normal" />
    </span>
</body>
</html>
