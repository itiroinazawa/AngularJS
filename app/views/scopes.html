<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title ng-bind="title"></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
</head>
<body ng-controller="SiteController">
    <span>{{publisher}} excels in {{type}} books</span>
    <div ng-controller="BookController">
        <h3>Some of the popular books from {{publisher}}</h3>
        My Wish List Count: {{wishListCount}}
        <ul>
            <li ng-repeat="book in books">
                {{book}}. <a href="#" ng-click="addToWishList(book)">
                    Add to Wish List
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
