<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Events</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
</head>
<body>
    <div ng-controller="MessageController">
        <h4>Messages:</h4>
        <ul>
            <li ng-repeat="message in messages">
                {{message.text}}
            </li>
        </ul>
        <div ng-controller="StatsController">
            <h4>Stats:</h4>
            <div>{{messages.length}} Message(s)</div>
            <div>
                Status: <span style="color:{{statusColor}}"> {{status}} </span>
            </div>
        </div>
    </div>
</body>
</html>
